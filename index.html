<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/creditcards.png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="card m-5 w-75">
            <h2 class="card-header pt-2 pb-2">Payment form example</h2>
        <div>
            <div class="alert alert-danger mt-3 mx-3" role="alert">
                <h6 class="center">Some fields are missing</h6>
            </div>
            <div class="row mb-3 mx-1">
                <div class="col-md-5">
                    <label for="CreditCard" class="form-label">Credit Card</label>
                    <input type="tel" class="form-control" id="CreditCard" placeholder="XXXX-XXXX-XXXX-XXXX">
                </div>
                <div class="col-md-2">
                    <label for="CVC" class="form-label">CVC</label>
                    <input type="tel" id="CVC" class="form-control" maxlength="3"  min="0" max="9999" pattern="[0-9]{3}" placeholder="000">
                </div>
                <div class="col-md-5">
                    <label for="Amount" class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="tel" class="form-control" aria-label="Amount">
                    </div>
                </div>
            </div>
            <div class="row mb-3 d-flex mx-1">
                <div class="col-md-6">
                    <label for="FirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="FirstName">
                </div>
                <div class="col-md-6">
                    <label for="LastName" class="form-label">Last Name</label>
                    <input type="text" id="LastName" class="form-control">
                </div>
            </div>
            <div class="row mb-3 d-flex mx-1">
                <div class="col-md-6">
                    <label for="City" class="form-label">City</label>
                    <input type="text" class="form-control" id="City">
                </div>
                <div class="col-md-3">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>Italy</option>
                        <option>Portugal</option>
                        <option>Spain</option>
                        <option>United Kingdom</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="PostalCode" class="form-label">Postal Code</label>
                    <input type="text" id="PostalCode" class="form-control">
                </div>
            </div>
            <div class="row mb-3 mx-1">
                <div class="col">
                    <label for="buttons" class="mb-2">We accept:</label>
                    <br>
                    <div class="btn-group btn-group-toggle bg-secondary rounded" id="buttons" data-toggle="buttons">
                        <label class="btn">
                            <input type="radio" name="payment_method" value="credit_card_1">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                        <label class="btn">
                            <input type="radio" name="payment_method" value="credit_card_2">
                            <i class="fa-brands fa-cc-visa"></i>
                        </label>
                        <label class="btn">
                            <input type="radio" name="payment_method" value="credit_card_3">
                            <i class="fa-brands fa-cc-amex"></i>
                        </label>
                        <label class="btn">
                            <input type="radio" name="payment_method" value="credit_card_4">
                            <i class="fa-brands fa-cc-apple-pay"></i>
                        </label>
                    </div>
                </div>
                <div class="col">
                    <label for="Message" class="form-label">Message</label>
                    <textarea class="form-control" id="Message" rows="3"></textarea>
                    <p>Add any notes here.</p>
                </div>
            </div>
            <nav class="navbar card-footer bg-body-tertiary border">
                <form class="container-fluid justify-content-start mx-2">
                    <button type="button" class="btn btn-secondary ms-auto mx-2">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </form>
            </nav>
        </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
</html>
